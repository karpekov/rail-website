activities:
  - title: Bridge Up
    description: Bridge Up, co-organized by Georgia Techâ€™s RAIL Lab, is an eight-week program empowering young women to explore coding, robotics, and machine learning. Participants are tutored and mentored by RAIL Lab students, with a focus on machine learning concepts and hands-on group projects in convolutional neural networks.
    image: /images/fun/bridgeup.jpg
    frequency: Annual in Spring

  - title: Robo-Halloween
    description: Annual Halloween event where we dress up our robots in spooky costumes and program them to interact with kids and give out candy. Traditionally, RAIL Lab members all dress up and go around a local neighborhood in Atlanta to give out candy.
    image: /images/fun/robo-halloween.jpg
    frequency: Every October

  - title: Robo-Climbing
    description: Monthly rock climbing sessions where lab members bond over conquering walls and boulders. We discuss research ideas, solve problems, and build team spirit while getting some exercise. Sometimes we even bring our small robots to attempt some climbs!
    image: /images/fun/robo-climbing.jpg
    frequency: Weekly