# List of past, current, and upcoming courses taught by RAIL Lab members.
#
# Fields:
# - name:         REQUIRED - Name of the course
# - semester:     REQUIRED - Latest semester when the course was taught
# - description:  REQUIRED - Brief 1-sentencee dscription of the course
# - status:       REQUIRED - one of: [current, upcoming, past]
# - website:      OPTIONAL - Link to the course website, if available

courses:
  - name: "CS 3630: Introduction to Robotics and Perception"
    semester: Spring 2025
    description: "Course covering robot capabilities, kinematics, control architectures, sensor-based navigation, and Python-based robotics."
    status: current
    website: https://www.roboticsbook.org/intro.html

  - name: "CS 7633: Human-Robot Interaction"
    semester: Fall 2025
    description: "Graduate course covering human-robot interaction and social robot learning, focusing on physical embodiment, multi-modal interfaces, human-robot teamwork, social cognition, and ethical considerations, culminating in a final project."
    status: upcoming
    website: "https://faculty.cc.gatech.edu/~chernova/CS7633/index.html"

  - name: "CS 8803: Explainable AI"
    semester: Fall 2023
    description: "Graduate course covering interpretability in AI, focusing on leading XAI research, user-centered design principles, real-world deployment challenges, and ethical considerations, culminating in a project on explainable machine learning."
    status: past

  - name: "CS/ECE/ME/AE/BME 7785: Introduction to Robotics Research."
    description: "Familiarizes students with the core of robotics: mechanics, control, perception, AI, and autonomy. Provides an introduction to the mathematical tools required in robotics research."
    status: past
    website: "https://oscar.gatech.edu/bprod/bwckctlg.p_disp_course_detail?cat_term_in=202002&subj_code_in=BMED&crse_numb_in=7785"
